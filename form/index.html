<!DOCTYPE html>
<html>
<head>
    <title>Ventas App Login</title>
    <script src="https://cdn.jsdelivr.net/npm/amazon-cognito-identity-js/dist/amazon-cognito-identity.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; }
        .container { max-width: 400px; margin: 0 auto; }
        input { width: 100%; padding: 8px; margin: 10px 0; }
        button { background: #4CAF50; color: white; padding: 10px; border: none; cursor: pointer; width: 100%; }
        .result { margin-top: 20px; padding: 10px; border: 1px solid #ddd; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Login to Ventas App</h1>

        <form id="loginForm">
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" required>
            </div>

            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" required>
            </div>

            <button type="submit">Login</button>
        </form>

        <div class="result" id="result"></div>

        <div style="margin-top: 20px;">
            <button id="callApi" style="display: none;">Call API</button>
            <div class="result" id="apiResult"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
